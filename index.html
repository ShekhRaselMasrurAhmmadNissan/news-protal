<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Daily News</title>

		<!-- FlowBite UI CDN -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
		/>
		<!-- Tailwind CSS CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- Header Section Start -->
		<header class="shadow-lg">
			<nav
				class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900 w-4/5 mx-auto"
			>
				<div
					class="container flex flex-wrap justify-between items-center mx-auto"
				>
					<a class="normal-case text-3xl font-bold cursor-pointer"
						><span class="text-emerald-600">The</span
						><span class="text-blue-600">Daily</span>News</a
					>
					<button
						data-collapse-toggle="navbar-default"
						type="button"
						class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
						aria-controls="navbar-default"
						aria-expanded="false"
					>
						<span class="sr-only">Open main menu</span>
						<svg
							class="w-6 h-6"
							aria-hidden="true"
							fill="currentColor"
							viewBox="0 0 20 20"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								fill-rule="evenodd"
								d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
								clip-rule="evenodd"
							></path>
						</svg>
					</button>
					<div
						class="hidden w-full md:block md:w-auto"
						id="navbar-default"
					>
						<ul
							class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 text-xl"
						>
							<li>
								<a
									href="#"
									class="text-xl block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
									aria-current="page"
									>News</a
								>
							</li>
							<li>
								<a
									href="#"
									class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-xl"
									>Blogs</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- Header Section End -->

		<!-- Main Section Start -->
		<main class="mt-8">
			<!-- Categories Section Start -->
			<section class="container">
				<nav
					class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900 w-4/5 mx-auto"
				>
					<div
						class="container flex flex-wrap justify-between items-center mx-auto"
					>
						<a
							class="normal-case text-3xl font-bold cursor-pointer md:hidden"
						>Categories</a>
						<button
							data-collapse-toggle="categories-navbar"
							type="button"
							class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
							aria-controls="categories-navbar"
							aria-expanded="false"
						>
							<span class="sr-only">Open main menu</span>
							<svg
								class="w-6 h-6"
								aria-hidden="true"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
									clip-rule="evenodd"
								></path>
							</svg>
						</button>
						<div
							class="hidden w-full md:block md:w-auto lg:w-full"
							id="categories-navbar"
						>
							<ul
							id="categories-list"
								class="w-full flex flex-col justify-evenly mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 text-xl"
							>
								<!-- <li>
									<a
										href="#"
										class="text-xl block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
										aria-current="page"
										>News</a
									>
								</li>
								<li>
									<a
										href="#"
										class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-xl"
										>Blogs</a
									>
								</li> -->
							</ul>
						</div>
					</div>
				</nav>
			</section>
			<!-- Categories Section End -->
		</main>
		<!-- Main Section End -->

		<!-- FlowBite Script -->
		<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

		<!-- JS Script -->
		<script src="./scripts/app.js"></script>
	</body>
</html>
